<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calibri chat widget demo</title>

    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Dependencies -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="css/calibri.css">
</head>
<body>
    <!-- Dependencies -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quickblox/2.5.0/quickblox.min.js"></script>
    <script src="calibri.js"></script>

    <!-- Run chat widget -->
    <script>
        // ChatWidget - the global variable when you include calibri.js file
        ChatWidget.calibri({
            // current settings for chosen admin
            admin: {
                // admin ID (created QuickBlox user ID)
                id: 23957181,
                // admin name (created QuickBlox user login)
                name: 'TravelAgent1'
            },
            // initial message from admin when your user is logged to chat
            startMessage: 'Hello! How can I help you?'
        });
    </script>
</body>
</html>
